<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Xuesu.blog by xuesu</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ page.title }}</h1>
        <h2></h2>

        <section id="downloads">
          <a href="https://github.com/xuesu/xuesu.blog.github.io/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/xuesu/xuesu.blog.github.io/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/xuesu/xuesu.blog.github.io" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1>
<a id="blog" class="anchor" href="#blog" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>blog</h1>
{{content}}

      </section>
    </div>

    
  </body>
</html>
